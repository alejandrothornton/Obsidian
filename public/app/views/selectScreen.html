<html>
    <head>
        <meta charset="UTF-8">
      <title>Select Screen</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="/public/app/views/selectScreen.css">
    </head>
    <body>
      <div class="navbar-wrapper">
        <div class="container">
          <div class="navbar navbar-inverse navbar-static-top">
              <div class="navbar-header pull-left">
                <a class="navbar-brand pull-left" href="/">Obsidian</a>
              </div>
              <div class="navbar-header pull-right">
                <a class="navbar-brand pull-right" ng-if="!char.created" ng-click="char.createCharacter()">+Create New Character Sheet</a>
                <a class="navbar-brand pull-right" ng-if="char.created" href="/{{char.newID}}">Enter New Character Sheet</a>
              </div>
          </div>
        </div><!-- /container -->
      </div><!-- /navbar wrapper -->

        <h3 class="notifier">Character Select</h3>
        <table class="table" style="width:1140px;" ng-show="char.characters">
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Race</th>
                    <th>Alignment</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sheet in char.characters.data">
                    <th>{{ sheet.name }}</th>
                    <th>{{ sheet.race }}</th>
                    <th>{{ sheet.alignment }}</th>
                    <th>
                        <a class="btn btn-lg btn-primary" href="/{{ sheet._id }}">Select</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
